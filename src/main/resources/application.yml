server:
  port: 8080 #端口号，默认是8080
  servlet:
    context-path: / #上下文路径，默认是/
#连接数据库的四个必要参数，其他数据源参数有默认值
spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///pethome?useUnicode=true&characterEncoding=utf8
mybatis:
  type-aliases-package: com.ying.org.domain, com..yingyiorg.query
  #配置别名 和扫描mapper文件【约定大于配置】
  #mapper-locations: classpath:com/yingyi/*/mapper/*Mapper.xml
#配置日志等级
logging:
  level:
    com.yingyi: trace